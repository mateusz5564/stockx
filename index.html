<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>StockX</title>
  </head>
  <body>
    <main>
      <section class="order">
        <h1 class="order__heading">
          <span class="order__main-heading">Chance to win a StockX Mystery Box today!</span>
          <span class="order__secondary-heading"
            >Unleash the Excitement of Mystery Electronics</span
          >
        </h1>

        <div class="order-form">
          <h2 class="order-form__title">Enter details</h2>
          <form class="order-form__form">
            <div class="order-form__inputs">
              <div class="text-field order-form__text-field">
                <label class="text-field__label sr-only">First name</label>
                <input type="text" class="text-field__input" placeholder="First name" />
              </div>
              <div class="text-field order-form__text-field">
                <label class="text-field__label sr-only">Last name</label>
                <input type="text" class="text-field__input" placeholder="Last name" />
              </div>
              <div class="text-field order-form__text-field">
                <label class="text-field__label sr-only">Street</label>
                <input type="text" class="text-field__input" placeholder="Street" />
              </div>
              <div class="text-field order-form__text-field">
                <label class="text-field__label sr-only">Postal code</label>
                <input type="text" class="text-field__input" placeholder="Postal code" />
              </div>
              <div class="text-field order-form__text-field">
                <label class="text-field__label sr-only">City</label>
                <input type="text" class="text-field__input" placeholder="City" />
              </div>
              <div class="text-field order-form__text-field">
                <label class="text-field__label sr-only">Phone number</label>
                <input type="text" class="text-field__input" placeholder="Phone number" />
              </div>
              <div class="text-field order-form__text-field">
                <label class="text-field__label sr-only">Email</label>
                <input type="text" class="text-field__input" placeholder="Email" />
              </div>
            </div>
            <button type="submit" class="order-form__btn button">Proceed to payment</button>
          </form>
          <div class="order-logos">
            <img src="./img/mcafee.png" alt="McAfee logo" />
            <img src="./img/truste.png" alt="Truste logo" />
            <img src="./img/256bit.png" alt="256 bit encryption logo" />
          </div>
        </div>

        <div class="order-images">
          <div class="order-images__price-block">
            <p class="order-images__price">$1.99</p>
            <p class="order-images__original-price">Original value $500</p>
          </div>
          <div class="order-images__main">
            <img src="./img/image-1.png" alt="" />
          </div>
          <div class="order-images__thumbnails">
            <div class="order-images__thumbnail">
              <img class="order-images__thumbnail-img" src="./img/image-2.png" alt="" />
            </div>
            <div class="order-images__thumbnail">
              <img class="order-images__thumbnail-img" src="./img/image-3.png" alt="" />
            </div>
            <div class="order-images__thumbnail">
              <img class="order-images__thumbnail-img" src="./img/image-4.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
